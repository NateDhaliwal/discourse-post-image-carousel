carousel_software:
  type: enum
  default: "Swiper"
  choices:
    - "Splide"

image_carousel_placeholder:
  type: string
  default: '<img src="https://placehold.co/400" />'

show_pagination_buttons:
  type: bool
  default: true

autoplay:
  type: bool
  default: true

autoplay_interval:
  type: integer
  default: 5000

loop:
  type: bool
  default: true

pagination_button_color:
  type: string
  default: ""

active_pagination_button_color:
  type: string
  default:s ""
